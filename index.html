<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH-JOB-TRACKER</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <header class="w-[80%] mx-auto">
      <h3 class="text-3xl sm:text-4xl font-bold mt-8 mb-6">PH-JOB-TRACKER</h3>
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-8">
        <div class="bg-amber-100 text-2xl lg:text-xl font-bold p-4 rounded-2xl">
          <p class="text-center">All Job</p>
          <p class="text-3xl text-center" id="total-job">0</p>
        </div>
        <div
          class="bg-green-500 text-white text-2xl lg:text-xl font-bold p-4 rounded-2xl"
        >
          <p class="text-center">Interview</p>
          <p class="text-3xl text-center" id="interview-count">0</p>
        </div>
        <div
          class="bg-red-500 p-4 text-2xl lg:text-xl not-last: font-bold rounded-2xl"
        >
          <p class="text-center">Rejected</p>
          <p class="text-3xl text-center" id="rejected-count">0</p>
        </div>
      </div>
    </header>
    <hr class="my-5" />
    <main class="w-[80%] mx-auto">
      <section>
        <div class="flex justify-between items-center mt-12">
          <p class="text-2xl sm:text-3xl font-bold">Available Jobs</p>
          <div class="flex text-gray-600 text-[20px]">
            <p id="total-allJob">0</p>
            <p>Jobs</p>
          </div>
        </div>
      </section>

      <div class="flex gap-3 my-5">
        <button
          onclick="toggleStyle('allJob')"
          id="allJob"
          class="border-2 border-black rounded-3xl bg-black text-white px-6 py-2"
        >
          All
        </button>
        <button
          onclick="toggleStyle('interview')"
          id="interview"
          class="border-2 border-green-800 rounded-3xl hover:bg-red-600 text-black bg-gray-300 px-6 py-2"
        >
          Interview
        </button>
        <button
          onclick="toggleStyle('rejected')"
          id="rejected"
          class="border-2 text-black rounded-3xl hover:bg-green-600 bg-gray-300 border-red-600 px-6 py-2"
        >
          Rejected
        </button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
